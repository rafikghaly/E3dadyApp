<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Points - Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üèÜ Kids Points Leaderboard</h1>
            <p class="subtitle">Who's in the lead?</p>
            
            <div id="leaderboard" class="leaderboard scrollable">
                <div class="loading">Loading leaderboard...</div>
            </div>
            
            <div id="message" class="message"></div>
            
            <div class="button-container">
                <button onclick="window.location.href='login.html'" class="login-btn">
                    üéÅ Go to Login & Shop
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            await loadLeaderboard();
        });
        
        async function loadLeaderboard() {
            const leaderboardDiv = document.getElementById('leaderboard');
            const messageDiv = document.getElementById('message');
            
            try {
                const result = await apiCall('getLeaderboard', {});
                
                if (result.success && result.data.leaderboard) {
                    const leaderboard = result.data.leaderboard;
                    
                    if (leaderboard.length === 0) {
                        leaderboardDiv.innerHTML = '<div class="empty">No players yet!</div>';
                        return;
                    }
                    
                    leaderboardDiv.innerHTML = leaderboard.map((player, index) => {
                        const medals = ['ü•á', 'ü•à', 'ü•â'];
                        const medal = index < 3 ? medals[index] : `${index + 1}.`;
                        const rankClass = index < 3 ? `rank-${index + 1}` : '';
                        
                        return `
                            <div class="leaderboard-item ${rankClass}">
                                <span class="rank">${medal}</span>
                                <span class="player-name">${player.name}</span>
                                <span class="player-points">${player.points} points</span>
                            </div>
                        `;
                    }).join('');
                } else {
                    leaderboardDiv.innerHTML = '<div class="error">Could not load leaderboard</div>';
                }
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                leaderboardDiv.innerHTML = '<div class="error">Failed to load leaderboard</div>';
            }
        }
    </script>
</body>
</html>
